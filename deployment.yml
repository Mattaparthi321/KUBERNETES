---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deployment
 labels:
  type: appserver
spec:
 replicas: 3
 selector:
  matchLabels:
   type: appserver
 template:
  metadata:
   name: nginx-pod
   labels:
    type: appserver
  spec:
   containers:
    - name: nginx
      image: nginx:1.7.9
      ports:
       - containerPort: 8080
         hostPort: 8899

